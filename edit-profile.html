<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="مهرداد گردی">
  <title> مهرداد گردی | ویرایش پروفایل </title>
  <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./assets/css/nice-select2.css">
  <link rel="stylesheet" href="./assets/css/persian-datepicker.min.css">
  <link rel="stylesheet" href="./assets/css/main.min.css">
</head>

<body>
  <div class="app">
    <!-- Start Panel -->
    <div class="panel overflow-hidden position-relative">
      <!-- Start Sidebar -->
      <aside class="panel-sidebar w-100">
        <div class="panel-sidebar-backdrop d-xl-none"></div>
        <div class="panel-sidebar-content w-100 position-absolute">
          <!-- Start Logo -->
          <a href="#" class="panel-sidebar-logo d-none d-xl-block">
            <img src="./assets/images/logo/logo.png" alt="logo" width="188" height="40">
          </a>
          <!-- End Logo -->
          <!-- Start Info User -->
          <div class="panel-sidebar-info-user d-flex align-items-center position-relative d-xl-none">
            <a href="#" class="link-fixed"></a>
            <img src="./assets/images/avatar/avatar-04.png" alt="avatar" width="47" height="47">
            <div>
              <div class="name"> صمد سپهری </div>
              <div class="wellcome"> خوش آمدید </div>
            </div>
          </div>
          <!-- End Info User -->
          <button type="button"
            class="panel-sidebar-close position-absolute d-flex align-items-center justify-content-center d-xl-none">
            <i class="icon-close"></i>
          </button>
          <!-- Start Menu -->
          <ul class="panel-sidebar-menu">
            <li>
              <a href="#" class="active d-flex align-items-center position-relative">
                <i class="icon-grid-2"></i>
                داشبرد
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center position-relative">
                <i class="icon-user"></i>
                پروفایل
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center position-relative">
                <i class="icon-ticket"></i>
                سفارش ها
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center position-relative">
                <i class="icon-chat"></i>
                پیام ها
              </a>
            </li>
            <li>
              <a href="#" class="d-flex align-items-center position-relative">
                <i class="icon-login"></i>
                خروج
              </a>
            </li>
          </ul>
          <!-- End Menu -->
        </div>
      </aside>
      <!-- End Sidebar -->
      <!-- Start Header -->
      <header class="panel-header d-none d-xl-flex align-items-xl-center">
        <!-- Start Info User -->
        <div class="panel-header-info-user d-flex align-items-center">
          <img src="./assets/images/avatar/avatar-04.png" alt="avatar" width="47" height="47">
          <div>
            <div class="name"> صمد سپهری </div>
            <div class="wellcome"> خوش آمدید </div>
          </div>
        </div>
        <!-- End Info User -->
        <!-- Start Search -->
        <form method="post" action="#" class="panel-header-search position-relative w-100">
          <i class="icon-search position-absolute"></i>
          <input type="text" name="search" class="form-control" placeholder="دنبال چه چیزی میگردی؟">
          <button type="submit" class="btn btn-secondary-5 position-absolute"> جستجو </button>
        </form>
        <!-- End Search -->
        <!-- Start Notification -->
        <a href="#"
          class="panel-header-notification d-flex align-items-center justify-content-center position-relative">
          <i class="icon-notification"></i>
          <span class="position-absolute d-flex align-items-center justify-content-center"> 01 </span>
        </a>
        <!-- End Notification -->
      </header>
      <!-- End Header -->
      <!-- Start Header Mobile -->
      <header class="panel-header-mobile d-xl-none">
        <div class="d-flex align-items-center">
          <button type="button"
            class="top-header-btn-nav panel-header-mobile-btn-nav d-flex align-items-center justify-content-center"
            aria-label="btn nav">
            <i class="icon-menu"></i>
          </button>
          <!-- Start Logo -->
          <a href="./index.html" class="top-header-logo">
            <img src="./assets/images/logo/logo.png" alt="logo" width="188" height="40">
          </a>
          <!-- End Logo -->
          <!-- Start Contact -->
          <div class="panel-header-mobile-contact d-flex align-items-center justify-content-center">
            <img src="./assets/images/icon/phone-01.svg" alt="phone" width="24" height="24">
          </div>
          <!-- End Contact -->
          <a href="./auth.html"
            class="panel-header-mobile-auth btn btn-danger d-flex align-items-end justify-content-center" aria-label="auth">
            <i class="icon-user-2"></i>
          </a>
        </div>
        <form method="get" action="#" class="search-mobile position-relative">
          <input type="text" name="search" class="form-control" placeholder="دنبال چه چیزی هستین؟">
          <button type="submit" class="position-absolute" aria-label="search">
            <i class="icon-search"></i>
          </button>
        </form>
      </header>
      <!-- End Header Mobile -->
      <!-- Start Content -->
      <div class="panel-content">
        <div class="panel-edit-profile panel-box">
          <!-- Start Heading -->
          <div class="panel-edit-profile-heading d-flex align-items-center">
            <i class="icon-user panel-heading-icon"></i>
            <div class="panel-heading-title"> ویرایش اطلاعات پروفایل من </div>
          </div>
          <!-- End Heading -->
          <form method="post" action="#" class="row">
            <div class="col-lg-4">
              <!-- Start Uploader -->
              <div class="uploader text-center position-relative">
                <input type="file" name="avatar" class="position-absolute" aria-label="file">
                <i class="icon-upload d-block"></i>
                <div class="title"> تصویر پروفایل من </div>
                <div class="sub-title"> انتخاب تصویر با کلیک </div>
              </div>
              <!-- End Uploader -->
              <div class="form-group">
                <label for="first-name" class="d-inline-block"> نام </label>
                <input type="text" name="first-name" id="first-name" class="form-control">
              </div>
              <div class="form-group">
                <label for="last-name" class="d-inline-block"> نام خانوادگی </label>
                <input type="text" name="last-name" id="last-name" class="form-control">
              </div>
              <button type="submit" class="btn btn-danger w-100 text-center d-none d-lg-block"> ذخیره تغیرات </button>
            </div>
            <div class="col-lg-8">
              <div class="form-group">
                <label for="phone" class="d-inline-block"> شماره تلفن </label>
                <input type="text" name="phone" id="phone" class="form-control">
              </div>
              <div class="form-group">
                <label for="email" class="d-inline-block"> ایمیل </label>
                <input type="email" name="email" id="email" class="form-control">
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="date" class="d-inline-block"> تاریخ تولد </label>
                    <input type="text" name="date" id="date" class="form-control date">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="gender" class="d-inline-block"> جنسیت </label>
                    <select name="gender" id="gender" class="form-control select-two">
                      <option value="1"> مرد </option>
                      <option value="2"> زن </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="content" class="d-inline-block"> بیوگرافی من </label>
                <div class="position-relative">
                  <textarea name="content" id="content" class="form-control" placeholder="توضیحات"></textarea>
                  <span class="length-word position-absolute">0/500</span>
                </div>
              </div>
              <button type="submit" class="btn btn-danger w-100 text-center d-block d-lg-none"> ذخیره تغیرات </button>
            </div>
          </form>
        </div>
      </div>
      <!-- End Content -->
    </div>
    <!-- End Panel -->
  </div>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/nice-select2.js"></script>
  <script src="./assets/js/persian-datepicker.min.js"></script>
  <script src="./assets/js/persian-date.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
